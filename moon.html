<!DOCTYPE html>
<html>
<head>
    <script src="./Ssuncalc/suncalc.js"></script>
    <script>
        function calculateMoonFraction() {
            // Récupération de la date saisie par l'utilisateur
            var date = new Date(document.getElementById("date").value);
            
            // Calcul de la fraction de lune
            var fraction = SunCalc.getMoonFraction(date);

            // Affichage de la fraction de lune
            document.getElementById("fraction").innerHTML = fraction;
        }
    </script>
</head>
<body>
    <form>
        <label>Date: <input type="date" id="date"></label>
        <button type="button" onclick="calculateMoonFraction()">Afficher la fraction de lune</button>
    </form>
    <div id="fraction"></div>
</body>
</html>
