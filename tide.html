<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/tide@1.1.1/dist/tide.min.js"></script>
  <script>
    // Initialisez un nouvel objet "tide" en utilisant les coordonnées et la date souhaitées
    var tide = new Tide({
      lat: latitude,
      lon: longitude,
      date: date
    });

    // Utilisez la méthode "getHighTide" pour obtenir les informations de marée haute
    var highTideInfo = tide.getHighTide();
    console.log("High tide date: ", highTideInfo.date);
    console.log("High tide height: ", highTideInfo.height);

    // Utilisez la méthode "getLowTide" pour obtenir les informations de marée basse
    var lowTideInfo = tide.getLowTide();
    console.log("Low tide date: ", lowTideInfo.date);
    console.log("Low tide height: ", lowTideInfo.height);
  </script>
</head>
<body>
  <form>
    <label><input type="text" id="latitude" placeholder="Entrez la latitude"></label>
    <label><input type="text" id="longitude" placeholder="Entrez la longitude"></label>
    <label><input type="date" id="date" value="10/10/2023"></label>
    <button id="submit-button" onclick="tide.getTideData(); event.preventDefault();">Refresh</button>
  </form>
  
  <div id="highTideInfo">
    <p>High tide date: <span id="highTideDate"></p>
  </div>
</body>
</html>
